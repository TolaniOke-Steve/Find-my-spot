<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="login-form" id="roboto-regular">
        <!-- Header -->
        <div id="container">
          <header id="main">
                    <a class="navbar-brand" href="index.html">
                      <h1 id="main-text"> Find my Spot </h1>
                    </a>
                  </div>
                </nav>
          </header> 
        <div id="login-header">
          <header id="main-txt"> <h2 id="main-text"> Sign up </h2></header>
      </div>
      <div class="text-box">
        <!-- First name -->
        <input type="text" class="input-field" id="input-box" placeholder="First name" autocomplete="off" required/>
    </div>
    <div class="text-box">
      <!-- Last name -->
      <input type="text" class="input-field" id="input-box" placeholder="Last name" autocomplete="off" required/>
  </div>
      <div class="text-box">
          <!-- Email -->
          <input type="text" class="input-field" id="input-box" placeholder="Email" autocomplete="off" required/>
      </div>
      <div class="text-box">
          <!-- Password -->
          <input type="password" class="input-field" id="pwd" placeholder="Password" autocomplete="off" required/>
      </div>
      <div class="text-box">
        <!-- Confirm Password -->
        <input type="password" class="input-field" id="cpwd" placeholder="Confirm Password" autocomplete="off" required/>
    </div>
      <!-- Login btn-->
      <div class="input-submit">
          <button class="submit-btn" id="submit"> Sign up </button> 
      </div>
      <div class="sign-up" id="sign-up-link"> 
          <!-- Sign up ref-->
      <p> Already have an Account? <a href="login.html"> Login</a> </p>
      </div>
      </div>
  </body>
</html>
